<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Carousel</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      background-color: white;
      color: black;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
    }

    .carousel-container {
      position: relative;
      width: 90%;
      max-width: 1513px;
      height: 625px;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      min-width: 100%;
      height: 625px;
      flex-shrink: 0;
      position: relative;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .carousel-item h2 {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 24px;
    }

    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 2rem;
      padding: 10px;
      cursor: pointer;
      z-index: 1;
      border-radius: 50%;
    }

    .carousel-button.prev {
      left: 10px;
    }

    .carousel-button.next {
      right: 10px;
    }

    .carousel-button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    @media (max-width: 768px) {
      .carousel-container {
        height: 300px;
      }

      .carousel-item {
        height: 300px;
      }

      .carousel-item h2 {
        font-size: 16px;
        padding: 6px 12px;
      }

      .carousel-button {
        font-size: 1.5rem;
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <h1>Our Blog</h1>

  <div class="carousel-container">
    <div class="carousel" id="carousel">
      <div class="carousel-item">
        <img src="blog1-thumbnail.jpg" alt="Blog 1">
        <h2><a href="blog1.html" style="color: white; text-decoration: none;">Blog Post Title 1</a></h2>
      </div>
      <div class="carousel-item">
        <img src="blog2-thumbnail.jpg" alt="Blog 2">
        <h2><a href="blog2.html" style="color: white; text-decoration: none;">Blog Post Title 2</a></h2>
      </div>
      <div class="carousel-item">
        <img src="blog3-thumbnail.jpg" alt="Blog 3">
        <h2><a href="blog3.html" style="color: white; text-decoration: none;">Blog Post Title 3</a></h2>
      </div>
      <!-- Add more carousel items as needed -->
    </div>
    <button class="carousel-button prev" onclick="moveCarousel(-1)">&#10094;</button>
    <button class="carousel-button next" onclick="moveCarousel(1)">&#10095;</button>
  </div>

  <script>
    let currentIndex = 0;

    function moveCarousel(direction) {
      const carousel = document.getElementById('carousel');
      const items = document.querySelectorAll('.carousel-item');
      const totalItems = items.length;

      currentIndex += direction;

      if (currentIndex < 0) {
        currentIndex = totalItems - 1;
      } else if (currentIndex >= totalItems) {
        currentIndex = 0;
      }

      const newTransformValue = `translateX(-${currentIndex * 100}%)`;
      carousel.style.transform = newTransformValue;
    }

    // Optional: Auto-advance the carousel every 5 seconds
    // setInterval(() => {
    //   moveCarousel(1);
    // }, 5000);
  </script>
</body>
</html>
