<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 268px;
            height: 100px;
        }
        .navbar {
            display: flex;
            justify-content: center;
            padding: 20px;
            gap: 0.5in;
            font-size: 20px;
        }
        .navbar a {
            text-decoration: none;
            color: inherit;
            padding: 5px 10px;
            position: relative;
            transition: color 0.3s;
        }
        .navbar a::before {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            bottom: -5px;
            height: 100%;
            background-color: rgba(0, 162, 183, 0.5);
            transform: scaleY(0);
            transition: transform 0.3s ease-in-out;
            z-index: -1;
        }
        .navbar a:hover::before {
            transform: scaleY(1);
        }
        .navbar a.active {
            color: #00A2B7;
            font-weight: bold;
        }
        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: black;
            color: white;
        }
        .dark-mode {
            background-color: #3F3F3F;
            color: white;
        }
        .dark-mode .theme-switch {
            background-color: white;
            color: black;
        }
        .footer {
            margin-top: 50px;
            padding: 20px;
        }
        .footer::before {
            content: "";
            display: block;
            width: 100%;
            height: 2px;
            background-color: black;
            margin-bottom: 20px;
        }
        .dark-mode .footer::before {
            background-color: white;
        }
        .social-icons a {
            margin: 0 15px;
            text-decoration: none;
        }
        .social-icons img {
            width: 30px;
            height: 30px;
            transition: opacity 0.3s;
        }
        .social-icons img:hover {
            opacity: 0.7;
        }

        /* Blog Section */
        .blog-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .blog-post {
            position: relative;
            width: 100%;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            overflow: hidden;
        }
        .blog-post img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .blog-post h2 {
            font-size: 24px;
            margin-top: 15px;
        }
        .blog-post a {
            color: inherit;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .blog-post a:hover {
            color: #00A2B7;
        }

    </style>
</head>
<body>
    <img src="jn.png" alt="Logo" class="logo">
    <button class="theme-switch" onclick="toggleTheme()">Light/Dark</button>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="blog.html" class="active">Blog</a>
    </nav>
    <h1>Our Blog</h1>

    <!-- Blog Container -->
    <div class="blog-container">
        <div class="blog-post">
            <img src="blog1-thumbnail.jpg" alt="Blog 1">
            <h2><a href="blog1.html">Blog Post Title 1</a></h2>
        </div>
        <div class="blog-post">
            <img src="blog2-thumbnail.jpg" alt="Blog 2">
            <h2><a href="blog2.html">Blog Post Title 2</a></h2>
        </div>
        <div class="blog-post">
            <img src="blog3-thumbnail.jpg" alt="Blog 3">
            <h2><a href="blog3.html">Blog Post Title 3</a></h2>
        </div>
        <div class="blog-post">
            <img src="blog4-thumbnail.jpg" alt="Blog 4">
            <h2><a href="blog4.html">Blog Post Title 4</a></h2>
        </div>
        <div class="blog-post">
            <img src="blog5-thumbnail.jpg" alt="Blog 5">
            <h2><a href="blog5.html">Blog Post Title 5</a></h2>
        </div>
        <div class="blog-post">
            <img src="blog6-thumbnail.jpg" alt="Blog 6">
            <h2><a href="blog6.html">Blog Post Title 6</a></h2>
        </div>
    </div>

    <footer class="footer">
        <h2>Connect With Me</h2>
        <div class="social-icons">
            <a href="https://linkedin.com" target="_blank"><img src="linkedin.png" alt="LinkedIn"></a>
            <a href="https://twitter.com" target="_blank"><img src="x.png" alt="X/Twitter"></a>
            <a href="https://youtube.com" target="_blank"><img src="youtube.png" alt="YouTube"></a>
        </div>
    </footer>

    <script>
        // Function to toggle between light and dark modes
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');

            // Save the theme preference in localStorage
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        }

        // Check if a theme is saved in localStorage and apply it
        window.onload = function() {
            const savedTheme = localStorage.getItem('theme');

            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        };

        // Highlight the active page dynamically
        document.querySelectorAll('.navbar a').forEach(link => {
            link.addEventListener('click', function() {
                document.querySelectorAll('.navbar a').forEach(el => el.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
