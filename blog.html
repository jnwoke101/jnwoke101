<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      background-color: white;
      color: black;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 268px;
      height: 100px;
    }
    .navbar {
      display: flex;
      justify-content: center;
      padding: 20px;
      gap: 0.5in;
      font-size: 20px;
    }
    .navbar a {
      text-decoration: none;
      color: inherit;
      padding: 5px 10px;
      position: relative;
      transition: color 0.3s;
    }
    .navbar a::before {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: -5px;
      height: 100%;
      background-color: rgba(0, 162, 183, 0.5);
      transform: scaleY(0);
      transition: transform 0.3s ease-in-out;
      z-index: -1;
    }
    .navbar a:hover::before {
      transform: scaleY(1);
    }
    .navbar a.active {
      color: #00A2B7;
      font-weight: bold;
    }
    .theme-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: black;
      color: white;
    }
    .dark-mode {
      background-color: #3F3F3F;
      color: white;
    }
    .dark-mode .theme-switch {
      background-color: white;
      color: black;
    }
    .footer {
      margin-top: 50px;
      padding: 20px;
    }
    .footer::before {
      content: "";
      display: block;
      width: 100%;
      height: 2px;
      background-color: black;
      margin-bottom: 20px;
    }
    .dark-mode .footer::before {
      background-color: white;
    }
    .social-icons a {
      margin: 0 15px;
      text-decoration: none;
    }
    .social-icons img {
      width: 30px;
      height: 30px;
      transition: opacity 0.3s;
    }
    .social-icons img:hover {
      opacity: 0.7;
    }

    /* Blog Box Slideshow */
    .slideshow-container {
      position: relative;
      width: 980px;
      height: 720px;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slide.active {
      opacity: 1;
      z-index: 1;
    }
    .slide a {
      display: block;
      width: 100%;
      height: 100%;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <img src="jn.png" alt="Logo" class="logo">
  <button class="theme-switch" onclick="toggleTheme()">Light/Dark</button>
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="blog.html" class="active">Blog</a>
    <a href="education.html">Education</a>
  </nav>
  <h1>Weekly Blog</h1>

  <!-- Blog Box Slideshow -->
  <div class="slideshow-container" id="slideshow">
    <div class="slide active">
      <a href="azure1.html">
        <img src="studying_azure.png" alt="Blog 1">
      </a>
    </div>
    <div class="slide">
      <a href="blog2.html">
        <img src="blog2-thumbnail.jpg" alt="Blog 2">
      </a>
    </div>
    <div class="slide">
      <a href="blog3.html">
        <img src="blog3-thumbnail.jpg" alt="Blog 3">
      </a>
    </div>
    <div class="slide">
      <a href="blog4.html">
        <img src="blog4-thumbnail.jpg" alt="Blog 4">
      </a>
    </div>
    <!-- Add more slides as needed -->
  </div>

  <footer class="footer">
    <h2>Connect With Me</h2>
    <div class="social-icons">
      <a href="https://linkedin.com" target="_blank"><img src="linkedin.png" alt="LinkedIn"></a>
      <a href="https://twitter.com" target="_blank"><img src="x.png" alt="X/Twitter"></a>
      <a href="https://youtube.com" target="_blank"><img src="youtube.png" alt="YouTube"></a>
    </div>
  </footer>

  <script>
    // Function to toggle between light and dark modes
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      // Save the theme preference in localStorage
      if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }
    }

    // Check if a theme is saved in localStorage and apply it
    window.onload = function() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    };

    // Slideshow logic
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove('active');
        if (i === index) {
          slide.classList.add('active');
        }
      });
    }

    setInterval(() => {
      slideIndex = (slideIndex + 1) % totalSlides;
      showSlide(slideIndex);
    }, 7000); // Change every 7 seconds
  </script>
</body>
</html>
