  <title>Blog</title>
  <style>
    :root {
      --bg-color: white;
      --text-color: black;
      --button-bg: black;
      --button-text: white;
      --nav-hover-bg: rgba(0, 162, 183, 0.5);
      --active-link-color: #00A2B7;
    }

    [data-theme="dark"] {
      --bg-color: #3F3F3F;
      --text-color: white;
      --button-bg: white;
      --button-text: black;
      --nav-hover-bg: rgba(255, 255, 255, 0.5);
    }

    body {
      font-family: "Times New Roman", serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 268px;
      height: 100px;
    }

    .navbar {
      display: flex;
      justify-content: center;
      padding: 20px;
      gap: 0.5in;
      font-size: 20px;
    }

    .navbar a {
      text-decoration: none;
      color: inherit;
      padding: 5px 10px;
      position: relative;
      transition: color 0.3s;
    }

    .navbar a::before {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: -5px;
      height: 100%;
      background-color: var(--nav-hover-bg);
      transform: scaleY(0);
      transition: transform 0.3s ease-in-out;
      z-index: -1;
    }

    .navbar a:hover::before {
      transform: scaleY(1);
    }

    .navbar a.active {
      color: var(--active-link-color);
      font-weight: bold;
    }

    .theme-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: var(--button-bg);
      color: var(--button-text);
    }

    .footer {
      margin-top: 50px;
      padding: 20px;
    }

    .footer::before {
      content: "";
      display: block;
      width: 100%;
      height: 2px;
      background-color: var(--text-color);
      margin-bottom: 20px;
    }

    .social-icons a {
      margin: 0 15px;
      text-decoration: none;
    }

    .social-icons img {
      width: 30px;
      height: 30px;
      transition: opacity 0.3s;
    }

    .social-icons img:hover {
      opacity: 0.7;
    }

    /* Slideshow */
    .slideshow-container {
      position: relative;
      width: 980px;
      height: 720px;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    .slide a {
      display: block;
      width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    /* Filter Buttons */
    .filter-buttons {
      margin: 40px auto 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .filter-buttons button {
      padding: 10px 20px;
      border: none;
      background-color: #00A2B7;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .filter-buttons button:hover,
    .filter-buttons button.active {
      background-color: #007a8a;
    }

    /* Blog Grid */
    .blog-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto 60px;
    }

    .blog-card {
      width: 325px;
      height: 260px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      background-color: #f9f9f9;
    }

    .blog-card:hover {
      transform: scale(1.05);
    }

    .blog-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
